<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form action="/shorten" method="POST">
            <input type="text" name="url"  placeholder="Enter your URL" required text-color:white>
            <button type="submit">Shorten</button>
        </form>

        {% if shortened_url %}
            <p class="shortened-url">Shortened URL: <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
